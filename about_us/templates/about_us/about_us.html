{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="text-wrapper">
                <h2>{{ about_us.title }}</h2>
                {% if "placeholder" in about_us.profile_image.url %}
                <img src="{% static 'images/default.jpg' %}" class="img-fluid rounded-image" width="30%" alt="placeholder image">
                {% else %}
                <img src="{{ about_us.profile_image.url }}" class="img-fluid rounded-image" width="30%" alt="{{ about_us.title }}">
                {% endif %}
                {{ about_us.content | safe }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col text-right">
            <p class="text-end"><em>Updated on: {{ about_us.updated_on }}</em></p>
        </div>
    </div>
</div>
{% endblock content %}
